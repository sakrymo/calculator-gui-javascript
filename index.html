<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <title>Calculator</title>
</head>

<body>
  <div class="calc-container">
    <div class="calc">
      <div class="calc-display">
        <span class="calc-display-equation"></span>
        <span id="calc-display" class="calc-display-text">0</span>
      </div>
      <div class="calc-buttons-grid">
        <button id="calc-clear" class="calc-btn">C</button>
        <button id="calc-percent" class="calc-btn calc-operation">%</button>
        <button id="calc-divide" class="calc-btn calc-operation">รท</button>
        <button id="calc-backspace" class="calc-btn">โซ</button>

        <button id="calc-7" class="calc-btn calc-num">7</button>
        <button id="calc-8" class="calc-btn calc-num">8</button>
        <button id="calc-9" class="calc-btn calc-num">9</button>
        <button id="calc-multiply" class="calc-btn calc-operation">x</button>

        <button id="calc-4" class="calc-btn calc-num">4</button>
        <button id="calc-5" class="calc-btn calc-num">5</button>
        <button id="calc-6" class="calc-btn calc-num">6</button>
        <button id="calc-subtract" class="calc-btn calc-operation">-</button>

        <button id="calc-1" class="calc-btn calc-num">1</button>
        <button id="calc-2" class="calc-btn calc-num">2</button>
        <button id="calc-3" class="calc-btn calc-num">3</button>
        <button id="calc-add" class="calc-btn calc-operation">+</button>

        <button id="calc-negative" class="calc-btn calc-operation">+/-</button>
        <button id="calc-0" class="calc-btn calc-num">0</button>
        <button id="calc-equals" class="calc-btn calc-operation">=</button>
      </div>
    </div>
  </div>
</body>

</html>
